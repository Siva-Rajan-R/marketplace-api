<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Something Went Wrong</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Auto redirect in 5 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "{{ redirect_url }}";
    }, 5000);
  </script>

  <style>
    /* Robot bounce animation */
    @keyframes robotBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Vehicle reversing animation */
    @keyframes reverseMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50px); }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-xl w-full text-center bg-white p-8 rounded-3xl shadow-lg border border-gray-200">

    <!-- Robot Icon -->
    <div class="flex justify-center mb-6">
      <div class="animate-[robotBounce_1.5s_ease-in-out_infinite]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 2v2M8 2v2m8-2v2M4 6h16M6 6v12a4 4 0 004 4h4a4 4 0 004-4V6H6zm5 6h2m-1-1v2" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-gray-800">Oops! Something Went Wrong</h1>

    <p class="text-gray-600 mt-2">
      Our serive is currently servicing itself.  
      Please wait while we get things back on track.
    </p>

    <!-- Possible Reasons Box -->
    <div class="mt-6 bg-gray-50 border border-gray-200 rounded-xl p-5 text-left">
      <h2 class="text-gray-800 font-semibold mb-2">Possible Reasons:</h2>

      <ul class="list-disc ml-5 text-gray-700 text-sm leading-relaxed">
        {% for reason in error_reasons %}
          <li>{{ reason }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Vehicle reversing -->
    <div class="mt-8 flex justify-center opacity-80">
      <div class="animate-[reverseMove_1s_ease-in-out_infinite_alternate]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-blue-600" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 13l1.8-6h14.4L21 13m-18 0h18M5 13v6m14-6v6M8 19h1m6 0h1" />
        </svg>
      </div>
    </div>

    <!-- Redirect Text -->
    <p class="text-gray-500 mt-4 text-sm">
      Redirecting to the home page...
    </p>

  </div>

</body>
</html>
